name: Deploy to Railway
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: curl -fsSL https://railway.app/install.sh | sh
      - run: railway login --token "$RAILWAY_TOKEN"
      - run: |
          railway variables set OPENAI_API_KEY="$OPENAI_API_KEY" COACH_WEBHOOK_SECRET="$COACH_WEBHOOK_SECRET" TZ="$TZ"
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COACH_WEBHOOK_SECRET: ${{ secrets.COACH_WEBHOOK_SECRET }}
          TZ: ${{ secrets.TZ }}
